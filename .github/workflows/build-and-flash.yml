name: Run tests
on: [push]

jobs:
  build_and_flash:
    name: Build and Flash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        uses: docker://lagerdata/devenv-cortexm@sha256:6a08db6ce3143ed312a46ea4bcf8054d6ab97705687eb1b98f2df095a1f807d7
        with:
          entrypoint: lager
          args: exec build

      - name: Connect moose
        uses: docker://lagerdata/lager-cli:v0.1.29
        env:
          LAGER_SECRET_TOKEN: ${{ secrets.LAGER_SECRET_TOKEN }}
        with:
          entrypoint: lager
          args: connect --device nrf52 --interface ftdi --transport swd --gateway majestic-moose --force

      - name: Testrun moose
        uses: docker://lagerdata/lager-cli:v0.1.29
        env:
          LAGER_SECRET_TOKEN: ${{ secrets.LAGER_SECRET_TOKEN }}
        with:
          entrypoint: lager
          args: testrun --serial-device /dev/ttyACM0 --hexfile _build/unit-tests/test-suites/test-example/test-example --hexfile third_party/nRF5_SDK_17.0.0_9d13099/components/softdevice/s140/hex/s140_nrf52_7.0.1_softdevice.hex --gateway majestic-moose
